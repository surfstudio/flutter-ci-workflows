name: "Build android example"

on:
  workflow_call:
    inputs:
      # (optional) you can specify which version of Flutter will be used for Analysis workflow, defaults to 3.10.5
      flutter-version:
        required: false
        type: string
        default: "3.10.5"
jobs:
  build_android_example:
    runs-on: ubuntu-latest

    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{input.flutter-version}}

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android
        run: |
          cd example
          flutter pub get
          flutter build apk